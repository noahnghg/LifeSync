version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: lifesync-mongodb-dev
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: lifesync
    volumes:
      - mongodb_data:/data/db
    networks:
      - lifesync-network

  # Backend API (Development)
  backend:
    build:
      context: ./mindful-living-backend
      dockerfile: Dockerfile
    container_name: lifesync-backend-dev
    restart: unless-stopped
    ports:
      - "5001:5001"
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=1
      - MONGODB_URI=mongodb://admin:password123@mongodb:27017/lifesync?authSource=admin
    depends_on:
      - mongodb
    networks:
      - lifesync-network
    volumes:
      - ./mindful-living-backend:/app
    command: python app.py

  # Frontend (Development)
  frontend:
    image: node:18-alpine
    container_name: lifesync-frontend-dev
    restart: unless-stopped
    ports:
      - "8080:8080"
    working_dir: /app
    depends_on:
      - backend
    networks:
      - lifesync-network
    volumes:
      - ./mindful-living-central:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:5001
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 8080"

volumes:
  mongodb_data:

networks:
  lifesync-network:
    driver: bridge
